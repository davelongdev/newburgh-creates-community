
<head>
	<meta charset="UTF-8">
	<title>{{ if not .IsHome }}{{ .Title }} | {{ end }}{{ .Site.Title }}</title>
	<meta
		name="description" 
		content="{{ if .IsHome }}{{ $.Site.Params.Description }}{{ else }}{{ .Description }}{{ end }}">
	<link href="/css/styles.css" rel="stylesheet">

	<!-- favicon -->
	<link rel="icon" type= "image/jpg" href="/favicon.jpg">

	<!-- Internet Explorer Backwards Compatability -->
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

	<!-- Mobile Screen Resizing -->
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- OpenGraph Tags -->
	<meta property="og:title" content="newburgh creates community" />
	<meta property="og:type" content="website" />
	<meta property="og:url" content="https://newburghcreatescommunity.com" />
	<meta property="og:locale" content="en" />
	<meta
		property="og:description"
		content="a place for members of the newburgh creates community to post their projects and find information and resources for our programs and meetings"
	/>
	<meta property="og:site_name" content="newburgh creates community" />
	<meta property="og:image" content="/favicon.jpg" />
	<meta property="og:image:alt" content="newburgh creates logo" />
</head>
